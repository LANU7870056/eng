<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語學習工具</title>

<script src="1.js"></script>
<script src="paper.js"></script>
<link href="paper.css" rel="stylesheet"/>

</head>
<body>
<div id="ti">
羅馬競技場
</div>


<div id="display-area">
        <div id="title">羅馬競技場Ⅰ</div>
        <div id="translation-display">點擊單詞或片語查看中文意思</div>
    </div>

    <div id="content">
        <!-- 段落將通過JavaScript動態生成 -->
    </div>

    <div id="pronunciation-area">
        <div id="buttons-container">
            <div class="btn-group">
                <button id="pronounce-word" class="control-btn">🔊</button>
                <div class="btn-text">朗讀單詞</div>
            </div>
            
            <div class="btn-group">
                <button id="pronounce-paragraph" class="control-btn">📖</button>
                <div class="btn-text">朗讀段落</div>
            </div>
            
            <div class="btn-group">
                <button id="show-translation" class="control-btn">🔄</button>
                <div class="btn-text">切換翻譯</div>
            </div>
            
            <div class="btn-group">
                <button id="stop-pronunciation" class="control-btn">⏹️</button>
                <div class="btn-text">停止朗讀</div>
            </div>
        </div>
    </div>

   
</body>
</html>
