    <script>
      
        let selectedWords = [];
        let cards = [];
        let flippedCard = null;
        let soundEnabled = true;
        let currentRange = null;
        
        const cardsContainer = document.getElementById('cardsContainer');
        const resultDiv = document.getElementById('result');
        const newGameBtn = document.getElementById('newGameBtn');
        const soundControl = document.getElementById('soundControl');
        const rangeButtons = document.getElementById('rangeButtons');
        const flipSound = document.getElementById('flipSound');
        const correctSound = document.getElementById('correctSound');
        const newGameSound = document.getElementById('newGameSound');
        
        // åˆå§‹åŒ–ç¯„åœé¸æ“‡æŒ‰éˆ•
        function initRangeButtons() {
            rangeButtons.innerHTML = '';
            
            // è¨ˆç®—éœ€è¦å¤šå°‘å€‹ç¯„åœæŒ‰éˆ•ï¼ˆæ¯10å€‹ä¸€çµ„ï¼‰
            const rangeCount = Math.ceil(wordPairs.length / 10);
            
            for (let i = 0; i < rangeCount; i++) {
                const start = i * 10 + 1;
                const end = Math.min((i + 1) * 10, wordPairs.length);
                
                const btn = document.createElement('button');
                btn.className = 'range-btn';
                btn.textContent = `${start}-${end}`;
                btn.dataset.start = i * 10;
                btn.dataset.end = end;
                
                btn.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„activeé¡
                    document.querySelectorAll('.range-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    // ç‚ºç•¶å‰æŒ‰éˆ•æ·»åŠ activeé¡
                    btn.classList.add('active');
                    
                    // è¨­ç½®ç•¶å‰ç¯„åœ
                    currentRange = {
                        start: parseInt(btn.dataset.start),
                        end: parseInt(btn.dataset.end)
                    };
                    
                    // åˆå§‹åŒ–éŠæˆ²
                    initGame();
                });
                
                rangeButtons.appendChild(btn);
            }
            
            // é»˜èªé¸æ“‡ç¬¬ä¸€å€‹ç¯„åœ
            if (rangeButtons.firstChild) {
                rangeButtons.firstChild.click();
            }
        }
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            // å¦‚æœæ²’æœ‰é¸æ“‡ç¯„åœï¼Œä½¿ç”¨å…¨éƒ¨å–®è©
            let wordsToUse = wordPairs;
            
            if (currentRange) {
                wordsToUse = wordPairs.slice(currentRange.start, currentRange.end);
            }
            
            // æ’­æ”¾æ–°éŠæˆ²éŸ³æ•ˆ
            if (soundEnabled) {
                newGameSound.currentTime = 0;
                newGameSound.play();
            }
            
            // æ¸…ç©ºå®¹å™¨
            cardsContainer.innerHTML = '';
            resultDiv.textContent = '';
            
            // éš¨æ©Ÿé¸æ“‡6å€‹å–®è©ï¼ˆå¦‚æœç¯„åœå…§æœ‰è¶³å¤ çš„å–®è©ï¼‰
            const numWordsToSelect = Math.min(6, wordsToUse.length);
            selectedWords = [...wordsToUse]
                .sort(() => 0.5 - Math.random())
                .slice(0, numWordsToSelect);
            
            // å‰µå»ºå¡ç‰‡
            cards = selectedWords.map(word => {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = word.english;
                card.dataset.english = word.english;
                card.dataset.chinese = word.chinese;
                
                card.addEventListener('click', flipCard);
                
                cardsContainer.appendChild(card);
                return card;
            });
        }
        
        // ç¿»è½‰å¡ç‰‡
        function flipCard() {
            // å¦‚æœå·²ç¶“ç¿»è½‰æˆ–æ˜¯åŒä¸€å¼µå¡ç‰‡ï¼Œå‰‡ä¸åšä»»ä½•äº‹
            if (this === flippedCard || this.classList.contains('flipped')) {
                return;
            }
            
            // æ’­æ”¾ç¿»ç‰ŒéŸ³æ•ˆ
            if (soundEnabled) {
                flipSound.currentTime = 0;
                flipSound.play();
            }
            
            // ç¿»è½‰å¡ç‰‡
            this.classList.add('flipped');
            this.textContent = this.dataset.chinese;
            
            // é¡¯ç¤ºçµæœ
            resultDiv.textContent = `${this.dataset.english} çš„ä¸­æ–‡æ„æ€æ˜¯ ${this.dataset.chinese}`;
            
            // æ’­æ”¾ç­”å°éŸ³æ•ˆ
            if (soundEnabled) {

            // å¦‚æœä¹‹å‰æœ‰ç¿»è½‰çš„å¡ç‰‡ï¼Œç¿»å›å»
            if (flippedCard) {

                    flippedCard.textContent = flippedCard.dataset.english;
                    flippedCard = null;
                }, 3000); // 3ç§’å¾Œç¿»å›
            }
            
            // ä¿å­˜ç•¶å‰ç¿»è½‰çš„å¡ç‰‡
            flippedCard = this;

                    this.textContent = this.dataset.english;
                    if (flippedCard === this) {
                        flippedCard = null;
                    }
                }
            }, 3000);
        }
        
        // æ–°éŠæˆ²æŒ‰éˆ•
        newGameBtn.addEventListener('click', initGame);
