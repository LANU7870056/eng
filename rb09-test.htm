<script>
const wordPairs = [
{ en: "celebrate", zh: "慶祝"},
{ en: "Thanksgiving", zh: "感恩節"},
{ en: "Children", zh: "孩子們"},
{ en: "special", zh: "特別的"},
{ en: "families", zh: "家庭"},
{ en: "travel", zh: "旅行"},
{ en: "distances", zh: "距離"},
{ en: "families", zh: "家庭"},
{ en: "occasion", zh: "重大活動、場合"},
{ en: "tradition", zh: "傳統"},
{ en: "founders", zh: "創辦人"},
{ en: "colony", zh: "殖民地"},
{ en: "against", zh: "對抗"},
{ en: "Church", zh: "教會"},
{ en: "suffered", zh: "遭受"},
{ en: "religious", zh: "宗教"},
{ en: "oppression", zh: "壓迫"},
{ en: "ship", zh: "船"},
{ en: "voyage", zh: "航程"},
{ en: "December", zh: "12月"},
{ en: "landed", zh: "土地"},
{ en: "coast", zh: "海岸"},
{ en: "immediately", zh: "立刻"},
{ en: "crops", zh: "農作物"},
{ en: "Native", zh: "本地的"},
{ en: "hunt", zh: "打獵"},
{ en: "became", zh: "成為"},
{ en: "friends", zh: "朋友們"},
{ en: "harvest", zh: "收成"},
{ en: "excellent", zh: "出色的"}
];

let score = 0;
let correctCount = 0;
let wrongCount = 0;

function updateScoreboard() {
  document.getElementById("correct-count").textContent = correctCount;
  document.getElementById("wrong-count").textContent = wrongCount;
}

function nextRound() {
  const question = wordPairs[Math.floor(Math.random() * wordPairs.length)];
  const options = [question.zh];

  while (options.length < 5) {
    const rand = wordPairs[Math.floor(Math.random() * wordPairs.length)].zh;
    if (!options.includes(rand)) options.push(rand);
  }

  options.sort(() => Math.random() - 0.5);
  document.getElementById("english").textContent = question.en;
  const optionButtons = document.getElementById("options");
  optionButtons.innerHTML = "";

  options.forEach(text => {
    const btn = document.createElement("button");
    btn.textContent = text;
    btn.onclick = () => {
      if (text === question.zh) {
        score++;
        correctCount++;
        //alert("✅ 正確！目前得分：" + score);
      updateScoreboard();
      nextRound();
      } else {
        wrongCount++;
        alert("❌ 錯誤，再接再厲！");
      }
      
    };
    optionButtons.appendChild(btn);
  });
}

nextRound(); // 啟動遊戲




</script>
